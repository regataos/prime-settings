<!DOCTYPE html>
<html>
<head>
    <title>Max-Q</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
    <div id="loadscreen"></div>

    <div class="sidebar">
        <div class="hide-sidebar" id="btn-hide-sidebar">
            <img class="icones-menu" title="Apenas Ã­cones" style="height: 30px;"
                 src="images/img-sidebar/hide-sidebar.png" />
        </div>

        <div class="show-sidebar" id="btn-show-sidebar">
            <img class="icones-menu" title="Icones e textos" style="height: 30px;"
                 src="images/img-sidebar/hide-sidebar.png" />
        </div>

        <ul class="ul-sidebar">
            <li class="li-sidebar applications" data-page="apps">
                <div class="sidebar-item-effect"></div>
                <a class="link-items" href="#" data-page="apps">
                    <img class="icones-menu" title="Applications" style="height: 30px;"
                         src="images/img-sidebar/apps2.png" />
                    <p style="margin-left: 20px;"></p>
                </a>
            </li>

            <li class="li-sidebar settings" data-page="settings">
                <div class="sidebar-item-effect"></div>
                <a class="link-items" href="#" data-page="settings">

                </a>
            </li>

            <li class="li-sidebar system-info" data-page="performance">

                <a class="link-items" href="#" data-page="performance">
                    <img class="icones-menu" title="Performance" style="height: 30px;"
                         src="images/img-sidebar/performance.png" />
                    <p style="margin-left: 20px;"></p>
                </a>
            </li>

            <li class="li-sidebar system" data-page="system">
                <div class="sidebar-item-effect"></div>
                <a class="link-items" href="#" data-page="system">
                    <img class="icones-menu" title="System" style="height: 30px;"
                         src="images/img-sidebar/info.png" />
                    <p style="margin-left: 20px;"></p>
                </a>
            </li>
        </ul>
    </div>

    <div class="div-iframe">
        <iframe src="" allowfullscreen frameborder="0" class="iframe" id="main-iframe"></iframe>
    </div>

    <script type="text/javascript" src="js/settings-checker.js"></script>
    <script type="text/javascript" src="js/translations/apply-translation-index.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</html>

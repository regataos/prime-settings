<!DOCTYPE html>
<html>

<head>
  <title>Max-Q</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" type="text/css" href="../css/style2.css">
  <link rel="stylesheet" type="text/css" href="../css/buttom-switch-settings.css">
  <link rel="stylesheet" type="text/css" href="../css/buttom-switch-settings-options.css">
</head>

<body>
  <div id="loadscreen"></div>

  <div class="div1">
    <div id="title" class="hdiv1 page-settings-title">Settings</div>
    <p class="pdiv1 page-settings-description">
      Choose the best configuration for your dedicated GPU, configure the display and perform simple tests.
    </p>
  </div>

  <div class="main-div" id="main-div">
    <div class="div2" id="div2">

      <ul class="main-ul">

        <!-- Display -->
        <li id="btn-display" class="button-effect" data-action="open-display">
          <div class="text-app display-settings"></div>
          <span class='info-item display-settings-info'></span>
        </li>

        <!-- NVIDIA -->
        <li id="use-nvidia-click" class="button-effect" data-action="open-nvidia-settings">
          <div class="text-app nvidia-settings"></div>
          <span class='info-item nvidia-settings-info'></span>
        </li>

        <!-- Run tests -->
        <li id="btn-run-tests" class="button-effect" data-action="open-tests-popup">
          <div class="text-app run-tests"></div>
          <span class='info-item run-tests-info'></span>
        </li>

        <!-- FreeSync -->
        <li id="freesync-toggle">
          <div class="text-app freesync">Radeon FreeSync</div>

          <div class="switch__container">
            <input id="switch-shadow-app-freesync"
                   class="switch switch--shadow-app switch-on-freesync"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="freesync">
            <label for="switch-shadow-app-freesync"></label>
          </div>

          <div class="switch__container">
            <input id="switch-shadow2-app-freesync"
                   class="switch switch--shadow2-app switch-off-freesync"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="freesync">
            <label for="switch-shadow2-app-freesync"></label>
          </div>

          <span class="freesync-on"></span>
          <span class="freesync-off"></span>
        </li>

        <!-- Compositor -->
        <li id="compositor-toggle">
          <div class="text-app compositor-text">Desktop Effects</div>

          <div class="switch__container">
            <input id="switch-shadow-app-compositor"
                   class="switch switch--shadow-app switch-on-compositor"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="compositor">
            <label for="switch-shadow-app-compositor"></label>
          </div>

          <div class="switch__container">
            <input id="switch-shadow2-app-compositor"
                   class="switch switch--shadow2-app switch-off-compositor"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="compositor">
            <label for="switch-shadow2-app-compositor"></label>
          </div>

          <span class="compositor-on"></span>
          <span class="compositor-off"></span>
        </li>

        <!-- Unlock Widgets -->
        <li id="unlockwidgets-toggle">
          <div class="text-app unlockwidgets-text">Lock desktop widgets</div>

          <div class="switch__container">
            <input id="switch-shadow-app-unlockwidgets"
                   class="switch switch--shadow-app switch-on-unlockwidgets"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="unlockwidgets">
            <label for="switch-shadow-app-unlockwidgets"></label>
          </div>

          <div class="switch__container">
            <input id="switch-shadow2-app-unlockwidgets"
                   class="switch switch--shadow2-app switch-off-unlockwidgets"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="unlockwidgets">
            <label for="switch-shadow2-app-unlockwidgets"></label>
          </div>

          <span class="unlockwidgets-on"></span>
          <span class="unlockwidgets-off"></span>
        </li>

        <!-- AMF -->
        <li id="amf-toggle">
          <div class="text-app amf-text">Enable AMD AMF</div>

          <div class="switch__container">
            <input id="switch-shadow-app-amf"
                   class="switch switch--shadow-app switch-on-amf"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="amf">
            <label for="switch-shadow-app-amf"></label>
          </div>

          <div class="switch__container">
            <input id="switch-shadow2-app-amf"
                   class="switch switch--shadow2-app switch-off-amf"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="amf">
            <label for="switch-shadow2-app-amf"></label>
          </div>

          <span class="amf-on"></span>
          <span class="amf-off"></span>
        </li>

        <!-- TearFree -->
        <li id="tearfree-toggle">
          <div class="text-app pst-text">Prevent Screen Tearing</div>

          <div class="switch__container">
            <input id="switch-shadow-app-tearfree"
                   class="switch switch--shadow-app switch-on-tearfree"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="tearfree">
            <label for="switch-shadow-app-tearfree"></label>
          </div>

          <div class="switch__container">
            <input id="switch-shadow2-app-tearfree"
                   class="switch switch--shadow2-app switch-off-tearfree"
                   type="checkbox"
                   data-action="toggle-config"
                   data-option="tearfree">
            <label for="switch-shadow2-app-tearfree"></label>
          </div>

          <span class="tearfree-on"></span>
          <span class="tearfree-off"></span>
        </li>

      </ul>

      <script src="../js/check-configs.js"></script>
      <script src="../js/settings.js"></script>
      <script src="../js/check-system.js"></script>

    </div>
  </div>

  <!-- Popup -->
  <div id="pop-up">
    <div id="box-pop-up">
      <div class="popup-title-box">
        <div id="button-close"
             data-action="close-tests-popup"
             style="background-image:url(./../images/close.png); background-repeat: no-repeat; background-size: 17px 17px;">
        </div>
        <h3 class="popup-title-settings"></h3>
        <p class="popup-desc-settings"></p>
      </div>

      <div class="div-test">
        <ul>
          <li class="test-dgpu button-gl"
              data-action="dgpu-test"
              data-api="gl">
            <span></span>
          </li>

          <li class="test-dgpu button-vk"
              data-action="dgpu-test"
              data-api="vk">
            <span></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="../js/settings-checker.js"></script>
  <script src="../js/translations/apply-translation-pages.js"></script>

</body>
</html>
